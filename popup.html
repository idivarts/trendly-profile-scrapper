<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>IG Profile Scraper</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 12px;
            width: 340px;
        }

        button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: #f6f6f6;
            padding: 10px;
            border-radius: 8px;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h3>IG Profile Scraper</h3>
    <p>Open an Instagram profile in the active tab, then click Scrape.</p>
    <div class="row">
        <button id="scrape">Scrape</button>
        <button id="download-json" disabled>Download JSON</button>
        <button id="copy-json" disabled>Copy JSON</button>
    </div>

    <section id="enrich-form" style="display:none; margin-top:12px;">
        <h4>Add a few details</h4>

        <div style="margin:8px 0;">
            <div style="font-weight:500;margin-bottom:4px;">1) Gender</div>
            <div id="gender-group"></div>
        </div>

        <div style="margin:8px 0;">
            <div style="font-weight:500;margin-bottom:4px;">2) Influencer Niche (select all that apply)</div>
            <div id="niche-group"></div>
        </div>

        <div style="margin:8px 0;">
            <div style="font-weight:500;margin-bottom:4px;">3) Location (choose or type)</div>
            <input id="location-input" list="location-list" placeholder="Start typingâ€¦"
                style="width:100%;padding:6px 8px;" />
            <datalist id="location-list"></datalist>
        </div>

        <button id="confirm-enrich" style="margin-top:10px;">Confirm & Generate JSON</button>
    </section>

    <h4>Result</h4>
    <pre id="out">No data yet.</pre>

    <script src="popup.js"></script>
</body>

</html>
