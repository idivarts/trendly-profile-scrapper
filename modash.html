<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Trendly × Modash Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --accent: #facc15;
            --ring: rgba(250, 204, 21, 0.3);
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 16px;
            background: var(--bg);
            color: var(--text);
        }

        .wrap {
            width: 360px;
            max-width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .logo {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            background: linear-gradient(135deg, #fde68a, #facc15);
            box-shadow: 0 0 0 2px #000 inset;
        }

        h1 {
            font-size: 16px;
            margin: 0;
        }

        .card {
            background: var(--panel);
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            appearance: none;
            border: 1px solid #1f2937;
            background: #0b1220;
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform .06s ease, box-shadow .12s ease, border-color .12s ease;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring);
            border-color: #f59e0b;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button.primary {
            border-color: #f59e0b;
            background: #0e1526;
        }

        .spacer {
            height: 10px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--muted);
            padding-top: 8px;
            border-top: 1px dashed #1f2937;
        }

        .badge {
            background: #1f2937;
            color: var(--accent);
            border: 1px solid #2a3342;
            border-radius: 999px;
            padding: 4px 10px;
            font-weight: 600;
        }

        .note {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo" aria-hidden="true"></div>
            <h1>Trendly Scraper (Modash)</h1>
        </div>

        <div class="card">
            <div class="row">
                <button id="btn-scrape" class="primary">Scrape</button>
                <button id="btn-download">Download as CSV</button>
                <button id="btn-copy">Copy as JSON</button>
            </div>

            <div class="spacer"></div>

            <div class="status">
                <div id="statusText">Idle</div>
                <div class="badge">Total: <span id="totalCount">0</span></div>
            </div>

            <div class="note">
                Tip: Run “Scrape” before exporting. This is a template—actual scraping will be implemented in
                <code>modash.js</code>.
            </div>
        </div>
    </div>

    <script src="modash.js"></script>
</body>

</html>
